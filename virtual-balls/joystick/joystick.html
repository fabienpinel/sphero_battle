<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./bower_components/material-design-lite/material.min.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="./bower_components/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script src="./virtualjoystick.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>

<div id="login-form" class="center">
    <div class="container demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Connexion</h2>
        </div>
        <form>
            <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="sample1" required>
                    <label class="mdl-textfield__label" for="sample1">Choisissez votre nom</label>
                </div>
                <br>
                <div class="text-info">
                    Choisissez votre pouvoir
                </div>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                    <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                    <span class="mdl-radio__label">Ralentissement</span>
                </label>
                <br>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                    <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                    <span class="mdl-radio__label">Inversion de commande</span>
                </label>
                <br>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                    <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
                    <span class="mdl-radio__label">Bonus de vie</span>
                </label>
                <br>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                    <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="4">
                    <span class="mdl-radio__label">Immunit√©</span>
                </label>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Connexion
                </button>
            </div>
        </form>
    </div>
</div>

<div id="joystick" class="while-game"></div>
<div id="timer" class="while-game">aa</div>
<div id="cast-spell" class="while-game">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" disabled>
        <i class="material-icons">gesture</i>
    </button>
</div>
<div id="waiting"></div>

<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="main.js?0.0.1"></script>

</body>
</html>
